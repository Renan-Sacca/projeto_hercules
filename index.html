<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log de Mensagens</title>
<script src="socket.io.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="select2.min.css">
<script src="jquery-3.5.1.min.js"></script>
<script src="select2.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="log-container" class="mb-3">
                    <!-- Log de mensagens será exibido aqui -->
                </div>
            </div>
            <div class="col-md-6">
                <div id="pacotes-salvos" class="mb-3">
                    <!-- Pacotes salvos serão exibidos aqui -->
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="message-input" class="form-control" placeholder="Digite uma mensagem">
            <div class="input-group-append">
                <button id="botao_enviar" class="btn btn-primary" type="button" onclick="sendMessage('message-input')">Enviar</button>
                <button id="saveButton" class="btn btn-primary" type="button" onclick="savepacket()">Salvar pacote</button>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button id="btn-tcp" type="button" class="btpn btn-secondary btn-tcp active" onclick="selectProtocol('tcp')">TCP</button>
            <button id="btn-udp" type="button" class="btn btn-secondary btn-udp" onclick="selectProtocol('udp')">UDP</button>
            <button id="btn-ascii" type="button" class="btn btn-secondary btn-ascii active" onclick="selectFormat('ascii')">ASCII</button>
            <button id="btn-hex" type="button" class="btn btn-secondary btn-hex" onclick="selectFormat('hex')">Hex</button>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="custom-ip-checkbox" onchange="toggleCustom()">
            <label class="custom-control-label" for="custom-ip-checkbox">Usar IP e porta personalizados</label>
        </div>
        
        <div id="churrasquinho">
        <select id="server-select" class="custom-select mb-3">
            <option value="localhost:65432">Servidor 1</option>
            <option value="177.129.4.51:9131">Servidor 2</option>
            <option value="172.19.1.39:9131">Servidor 3</option>
        </select>
        </div>
    
        <div id="custom-ip-container" class="input-group mb-3">
            <input type="text" id="ip-port-input" placeholder="IP:Porta">
            <button id="btn-save-ip" type="button" class="btn btn-primary" onclick="saveconection()">Salvar conexão</button>
        </div>

        <button id="btn-connect" type="button" class="btn btn-primary" onclick="toggleConnection()">Conectar</button>
        <button id="btn-disconnect" type="button" class="btn btn-secondary" onclick="disconnectWebSocket()" style="display: none;">Desconectar</button>
        <button type="button" class="btn btn-primary" onclick="saveLog()">Salvar Log</button>
    </div>

    <div id="loading-popup" class="loading-popup">
        <div class="loading-message">Conectando no gateway...</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
